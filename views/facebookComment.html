<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/facebook-style.css">
  <title>Facebook Comments</title>
</head>
<body>
  <div class="comment-section">
    <div class="comment-input">
      <input type="text" id="commentText" placeholder="Write a comment...">
      <button id="submitComment">Comment</button>
    </div>
    <div class="comments-list">
      <!-- Comments will be added here dynamically -->
      <div class="comment">
        <p><strong>John Doe</strong>: This is a great post!</p>
        <span class="comment-like">Like</span>
      </div>
      <div class="comment">
        <p><strong>Jane Smith</strong>: I love this content.</p>
        <span class="comment-like">Like</span>
      </div>
    </div>
  </div>
  <script src="script/facebook-script.js"></script>
</body>
</html>
